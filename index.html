<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <!-- mobile logo -->
      <header class="header">
        <img src="./images/logo.svg" alt="" class="header__img" />
      </header>

      <!-- mobile hero image -->
      <div>
        <img class="hero-img-mobile" src="./images/hero-mobile.jpg" alt="" />
      </div>

      <!-- desktop hero image -->
      <div class="hero-img-desktop">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>

      <!-- content section -->
      <section class="content">
        <img src="./images/logo.svg" alt="" />
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form">
          <input
            class="form__email"
            type="email"
            placeholder="Email Address"
            value=""
            required
          />
          <img src="./images/icon-error.svg" alt="" class="form__error-icon" />
          <div class="form__shape">
            <a href="#">&#8250;</a>
          </div>
        </form>
        <!-- <p></p> -->
      </section>
    </main>
    <footer>
      <img src="./images/icon-arrow.svg" alt="" />
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">TTUmejiaku</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
